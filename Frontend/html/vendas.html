<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GestÃ£o de Feiras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="feiras.html">Feiras</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Cadastro de Vendas</h2>
        <form id="venda-form">
            <div class="mb-3">
                <label for="feirante" class="form-label">Feirante</label>
                <select id="feirante" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="feira" class="form-label">Feira</label>
                <select id="feira" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <select id="produto" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" id="quantidade" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" id="adicionar-item">Adicionar Item</button>
            
            <h4 class="mt-4">Itens da Venda</h4>
            <ul class="list-group" id="lista-itens"></ul>
            
            <h5 class="mt-3">Total: R$ <span id="total-venda">0.00</span></h5>
            <button type="submit" class="btn btn-success mt-3">Finalizar Venda</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/vendas.js"></script>
</body>
</html>
