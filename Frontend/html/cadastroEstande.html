<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Gestão de Feiras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastroFeira.html">Feiras</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastroFeirante.html">Feirantes</a></li>
                    <li class="nav-item"><a class="nav-link disabled" href="cadastroEstande.html">Estandes</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Cadastro de Estande</h2>
        <form id="estande-form">
            <div class="mb-3">
                <label for="feira_id" class="form-label">Feira</label>
                <select id="feira_id" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="feirante_id" class="form-label">Feirante</label>
                <select id="feirante_id" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número do Estande</label>
                <input type="text" id="numero" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tamanho_m2" class="form-label">Tamanho (m²)</label>
                <input type="number" id="tamanho_m2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Cadastrar Estande</button>
        </form>
        
        <h3 class="text-center mt-4">Lista de Estandes</h3>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Feira</th>
                    <th>Feirante</th>
                    <th>Tamanho (m²)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estandes-list"></tbody>
        </table>
    </div>
    <script src="../js/estandeCadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
