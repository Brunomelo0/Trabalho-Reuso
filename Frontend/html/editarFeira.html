<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Feira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Gestão de Feiras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastroFeira.html">Feiras</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastroFeirante.html">Feirantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastroEstande.html">Estandes</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" id="logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Editar Feira</h2>
        <form id="editar-feira-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" id="localizacao" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="data_inicio" class="form-label">Data de Início</label>
                <input type="date" id="data_inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="data_fim" class="form-label">Data de Fim</label>
                <input type="date" id="data_fim" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horario_inicio" class="form-label">Horário de Início</label>
                <input type="time" id="horario_inicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horario_fim" class="form-label">Horário de Fim</label>
                <input type="time" id="horario_fim" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="cadastroFeira.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/editarFeira.js"></script>
</body>
</html>
